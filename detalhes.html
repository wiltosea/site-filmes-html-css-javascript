<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Filmes</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- CSS Interno-->
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg text-light">
        <div class="container-fluid">
          <div class="container">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarTogglerDemo01"
              aria-controls="navbarTogglerDemo01"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <h2 class="site-title">
                <a class="navbar-brand text-light" href="index.html"
                  ><strong>Filmes.com</strong></a
                >
              </h2>
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active text-light"
                    aria-current="page"
                    href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="index.html#destaques"
                    >Destaques</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="index.html#avaliacoes"
                    >Avaliações</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="index.html#entrevistas"
                    >Entrevistas</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="index.html#novidades"
                    >Novidades</a
                  >
                </li>
              </ul>
              <form method="get" action="/search.html">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Pesquise pelo nome do filme"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                    id="searchBox"
                    onchange="clear()"
                    content="termo"
                    name="termo"
                  />
                  <button id="searchButton" class="btn btn-warning">
                    Buscar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <div class="container-fluid bg-dark text-light">
          <div class="container pt-5 pb-5" id="data-from-movie">
            <div class="row">
              <div class="col-12 d-flex">
                <a href="#" onclick="(window.history.back())"
                  ><img
                    src="images/back-arrow.svg"
                    width="24"
                    class="mx-3 mt-3"
                /></a>
                <h1 id="data-title"></h1>
              </div>
            </div>

            <div class="row align-items-center">
              <div class="col-md-4 col-sm-12 col-xs-12">
                <p class="small" id="original-title">Título Original:</p>
                <div>
                  <span id="release_year"></span>
                  <span> • </span>
                  <span id="runtime"></span>
                </div>
              </div>
              <div class="col-md-4 col-sm-6 col-xs-6">
                <h4>Avaliação</h4>
                <span id="vote_average"></span><span>/10</span>
              </div>
              <div class="col-md-4 col-sm-6 col-xs-6">
                <h4>Popularidade</h4>
                <span id="popularity"></span>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md-8 col-sm-12" id="imageBackDrop"></div>
              <div class="col-md-4 col-sm-12" id="">
                <div class="row mt-4">
                  <div class="col-12">
                    <h2>Resumo</h2>
                    <hr />
                    <p class="m-4" id="overview"></p>
                  </div>
                  <div class="col-12">
                    <h2>Produtoras</h2>
                    <hr />
                    <ul
                      class="list-group"
                      id="production_companies"
                      class=""
                    ></ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>
        Copyright 2020 - Disciplina de Desenvolvimento de Interfaces Web -
        <b>ICEI PUC MINAS</b>
      </p>
      <h2>
        <a class="navbar-brand text-light" href="#"
          ><strong>Filmes.com</strong></a
        >
      </h2>
    </footer>

    <script src="js/detalhes.js"></script>
    <!-- <script src="js/destaques.js"></script> -->

    <script
      src="https://kit.fontawesome.com/49ab1bcb55.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
