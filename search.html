<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Filmes</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- CSS Interno-->
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body class="bg-dark">
    <header>
      <nav class="navbar navbar-expand-lg text-light">
        <div class="container-fluid">
          <div class="container">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarTogglerDemo01"
              aria-controls="navbarTogglerDemo01"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <h2 class="site-title">
                <a class="navbar-brand text-light" href="index.html"
                  ><strong>Filmes.com</strong></a
                >
              </h2>
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active text-light"
                    aria-current="page"
                    href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="index.html#destaques"
                    >Destaques</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="index.html#avaliacoes"
                    >Avaliações</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="index.html#entrevistas"
                    >Entrevistas</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="index.html#novidades"
                    >Novidades</a
                  >
                </li>
              </ul>
              <form method="get" action="/search.html">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Pesquise pelo nome do filme"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                    id="searchBox"
                    onchange="clear()"
                    content="termo"
                    name="termo"
                  />
                  <button id="searchButton" class="btn btn-warning">
                    Buscar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container-fluid bg-dark mt-5">
        <div class="container">
          <div id="search-results" class="row"></div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>
        Copyright 2020 - Disciplina de Desenvolvimento de Interfaces Web -
        <b>ICEI PUC MINAS</b>
      </p>
      <h2>
        <a class="navbar-brand text-light" href="#"
          ><strong>Filmes.com</strong></a
        >
      </h2>
    </footer>

    <!-- Button trigger modal -->

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="js/search.js"></script>
  </body>
</html>
